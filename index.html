<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=DM+Serif+Display&family=Montserrat&family=Noto+Serif&family=Nunito&family=Philosopher&family=Poppins&family=Quattrocento&family=Spectral&family=Titillium+Web:wght@300&family=Ysabeau&family=Maven+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    
    <title>To-Do App</title>
</head>
<body>

    <h2>To-do App</h2>
    <div class="container">
            <div class="task-input">
                <input type="text" class="font-awesome" id="inputbox" placeholder=" &#xF044; Add a New Task">
            </div>

            <!-- controls -->

            <div class="controls">
                <div class="filters">
                    <span id="all" class="active">All</span>
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>
                <button class="clear-btn">Clear All</button>
            </div>


            <ul class="task-box"></ul>      
    </div>
    
    <!-- Developed by Sanjaycsk18 -->
      
    <script src="script.js"></script> 
</body>
</html>
